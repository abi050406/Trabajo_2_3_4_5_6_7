<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en nuestra tienda</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Registro en nuestra tienda</h1>
    
    <form action="#" method="post">
        <div>
            <label for="username">Nombre de usuario:</label>
            <br>
            <input type="text" id="username" name="username" value="Katherine" required>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" value="Katherine@gmail.com" required>
        </div>
        
        <div>
            <label for="edad">Edad:</label>
            <br>
            <input type="number" id="edad" name="edad" value="18" min="1" max="120">
        </div>
        
        <div>
            <label for="fecha">Fecha de nacimiento:</label>
            <br>
            <input type="text" id="fecha" name="fecha" placeholder="dd/mm/aaaa">
        </div>
        
        <div>
            <label>Género:</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
        </div>
        
        <div>
            <label for="recomendado">Recomendado por:</label>
            <br>
            <select id="recomendado" name="recomendado">
                <option value="google">Google</option>
                <option value="amigo">Un amigo</option>
                <option value="redes">Redes sociales</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        
        <div>
            <label for="comentarios">Comentarios:</label>
            <br>
            <textarea id="comentarios" name="comentarios"></textarea>
        </div>
        
        <div>
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto términos y condiciones:</label>
        </div>
        
        <div>
            <button type="submit">Registrar</button>
        </div>
    </form>
</body>
</html>
