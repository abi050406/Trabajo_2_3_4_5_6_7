<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parque ecológico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 3px 10px;
            margin-bottom: 5px;
            background: -webkit-linear-gradient(left, #5CA861, #BADFBC);
            background: -o-linear-gradient(right, #5CA861, #BADFBC);
            background: -moz-linear-gradient(right, #5CA861, #BADFBC);
            background: linear-gradient(to right, #5CA861, #BADFBC);
            border-radius: 10px;
        }

        .logo-header {
            width: 30px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #1a5276;
        }

        #contenido {
            background-image: url('imagenes/imagen3.jpg');
            padding: 20px;
            border-radius: 6px;
        }

        .descripcion {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .imagen-pequena {
            border: solid 2px #605B56;
            margin: 3px;
            border-radius: 4px;
            float: right;
            max-width: 150px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="imagen/flor de loto.jpg" alt="Flor de loto" class="logo-header"> Parque ecológico</h1>
    </header>

    <nav>
        <ul>
            <li><a href="inicio.html" target="_blank">Inicio</a></li>
            <li><a href="ubicacion.html" target="_blank">Ubicación</a></li>
            <li><a href="galeria.html" target="_blank">Galería</a></li>
        </ul>
    </nav>

    <main id="contenido">
        <div class="descripcion">
            <img src="imagen/parque.jpg" alt="Imagen del parque" class="imagen-pequena">
            <p>Lago y puente de madera </p>
            <p>Flores color rosa intenso</p>
            <p>Árboles frondosos y variación de colores</p>
            <p>Césped bien cuidado</p>
            <p>Cielo azul despejado</p>
        </div>
    </main>

    <footer>
        <p>Derechos Reservados</p>
    </footer>
</body>
</html>
